version: "3.9"

services:
  nsc:
    build: ./nsc
    container_name: nsc_service
    ports:
      - "8000:8000"
    volumes:
      - ./nsc:/app
    environment:
      - AMISP_URL=http://amisp:8001
      - PROMETHEUS_MULTIPROC_DIR=/tmp
    depends_on:
      - amisp

  amisp:
    build: ./amisp
    container_name: amisp_service
    ports:
      - "8001:8001"
    volumes:
      - ./amisp:/app

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
